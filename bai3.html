<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so can tinh giai thua"));
    let i;
    let giaithua = 1;
    function tinhgiaithua(a) {
        for (i =1; i<=a; i++){
            giaithua = giaithua*i;
        }
        return giaithua;
    }
    document.write('giai thua cua so ban vua nhap vao la: '+ tinhgiaithua(a));
</script>
</body>
</html>
